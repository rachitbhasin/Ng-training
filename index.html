<!DOCTYPE html>
<html lang="en-US">
<head>
	<script src="bower_components/angular/angular.min.js"></script>
	<style type="text/css">
		.blue { background: blue; color: #fff;} 
		.green { background: green; color: #fff;}
		.found { background: red; color: #fff;}

	</style>
</head>
<body x-ng-app="myFirstApp" >

<div x:ng:controller="HomeController" > 
 	<p>Quantity : <input type="number" x:ng:model="quantity"></p>
 	<p>Price : <input type="text" allow-pattern="[RACHIT]" x:ng:model="price"></p>
 	<p>Total is {{quantity * price}}</p>
 	<div>
 		<label>Search: </label><input type="text" x:ng:model="name"/>
 		<p>{{name}}</p>
 		<table>
 			<tr>
 				<th>Id</th>
 				<th>Name</th>
 				<th>Age</th>
 				<th>Action</th>
 			</tr>
 			<tr x:ng:class="{'blue': $even, 'green': $odd, found: $middle }" x:ng:repeat="p in persons | orderBy: 'age' : true | filter: search" >
 				<td>{{p.id}}</td>
 				<td>{{p.name}}</td>
 				<td>{{p.age}}</td>
 				<td><button x:ng:click="selectItem(p)">View</button></td>
 			</tr>
 		</table>
 	</div>
 	<div>
 		<p>{{selected}}</p>
 	</div>
 	<!-- <div>
 		<p x:ng:repeat="a in myArr track by $index">{{a}}</p>
 	</div> -->
</div>

<script>
/*angular.bootstrap(document.body, ['myFirstApp']);*/
	
</script>
<script src="./app.js" type="text/javascript"></script>
<script src="./controllers/HomeController.js" type="text/javascript"></script>
<script src="./directives/directives.js" type="text/javascript"></script>
</body>

</html>
